<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="Time">00:00:00</h1>
        <div class="buttons">
        <img src="music.png" id="stop" alt="stop">
        <img src="play.png"id="play" alt="play">
        <img src="undo.png"id="reset" alt="reset">
        
        </div>
    </div>
<script src="script.js"></script> 
</body>
</html>
